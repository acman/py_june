{% extends 'base.html' %}

{% block title %}
  Forum
{% endblock %}

{% block body %}
  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 center">
          {% for main_category in objects %}
            <h2>{{ main_category.name }}</h2>

            {% for category in main_category.category_set.all %}
              <h3>{{ category.name }}</h3>
              <p>{{ category.description }}</p>
              <a href="{% url 'posts:create' category_id=category.pk %}" class="waves-effect waves-light btn">Create Post</a>
            {% endfor %}

          {% endfor %}
        </div>
      </div>

    </div>
  </div>

{% endblock %}
