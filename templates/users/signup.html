{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<div class="signup-page">
  <div class="row center">
    <h2>Registration</h2>
    <div class="row center signup-window">
      <form method="post" class="signup-form">
        {% csrf_token %}
        <h6>{% crispy form %}</h6>
      </form>
    </div>
  </div>
</div>
{% endblock %}
