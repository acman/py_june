{% extends 'base.html' %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block body %}
<div class="signup-page">
  <div class="row center">
    <h2>{% trans "Registration" %}</h2>
    <div class="row center signup-window">
      <form method="post" class="signup-form">
        <h5>{% csrf_token %}</h5>
        <h6>{% crispy form %}</h6>
      </form>
    </div>
  </div>
</div>
{% endblock %}
