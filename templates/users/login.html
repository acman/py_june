{% extends 'base.html' %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block body %}
<div class="login-page">
  <div class="row center">
    <h2>{% trans "Login" %}</h2>
    <div class="row center login-window">
      <form method="post" class="login-form">
        {% csrf_token %}
        {% crispy form %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
