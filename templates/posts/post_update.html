{% extends 'content.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Update Post
{% endblock %}

{% block breadcrumbs %}
  <a href="{% url 'categories:detail' category_slug=post.category.slug %}">{{ post.category }}</a> 
  / <span class="active">{{ post.title }}</span>
{% endblock %}

{% block content %}
    <h1>Update {{ post.title }}</h1>
    <form method="post" class="update-post-form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn waves-effect waves-light">Save Changes</button>
      <a href="{% url 'posts:details' post_slug=post.slug %}" class="btn waves-effect waves-light">Cancel</a>
    </form>
{% endblock %}
