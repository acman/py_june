{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Create Post
{% endblock %}

{% block body %}
  <div class="container">
    <h2>Create a new post in {{ category.name }}</h2>
    <form method="post" class="create-post-form">
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
{% endblock %}
