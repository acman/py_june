{% extends 'content.html' %}

{% load crispy_forms_tags %}

{% block title %}
   Comment
{% endblock %}

{% block breadcrumbs %}
  <a href="{% url 'posts:details' post_slug=post.slug %}">{{ post }}</a>
  / <span class="active">Comments</span>
{% endblock %}

{% block content %}
    <h1>Comment {{ post.title }}</h1>
    <form method="post" class="create-comment-form">
      {% csrf_token %}
      {% crispy form %}
    </form>
{% endblock %}
